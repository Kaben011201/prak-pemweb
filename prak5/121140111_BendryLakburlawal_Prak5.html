<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prak 5</title>

    <link rel="stylesheet" href="121140111_BendryLakburlawal_Prak5.css">
</head> 
<body>
    <main>
        <!-- Menampilkan merk kalkulator -->
        <span class="merk">Calculator B-111</span>

        <!-- Bagian tombol dan hasil -->
        <div>
            <!-- Menampilkan hasil perhitungan. Default dari hasil adalah 0-->
            <p class="result js-result">0</p> 
           
            <!-- Seluruh button -->
            <div class="allbutton">
                <!-- Button menggunakan onclick agar berfungsi ketiga button diklik.
                Saat button diklik, javaScript akan mengeksekusi fungsi dengan nama updateCalculation
                dan mengirim sebuah value seperti 1, 2, 3, dst. +, -, dst untuk di proses-->
                <button class="noOperation" id="one" onclick="
                    updateCalculation('1');
                ">1</button>
                <button class="noOperation" id="two" onclick="
                    updateCalculation('2');
                ">2</button>
                <button class="noOperation" id="three" onclick="
                    updateCalculation('3');
                ">3</button>
                <button class="operation" id="add" onclick="
                    updateCalculation(' + ');
                ">+</button>
                
                <button class="noOperation" id="four" onclick="
                    updateCalculation('4');
                ">4</button>
                <button class="noOperation" id="five" onclick="
                    updateCalculation('5');
                ">5</button>
                <button class="noOperation" id="six" onclick="
                    updateCalculation('6');
                ">6</button>
                <button class="operation" id="subs" onclick="
                    updateCalculation(' - ');
                ">-</button>
                
                <button class="noOperation" id="seven" onclick="
                    updateCalculation('7');
                ">7</button>
                <button class="noOperation" id="eight" onclick="
                    updateCalculation('8');
                ">8</button>
                <button class="noOperation" id="nine" onclick="
                    updateCalculation('9');
                ">9</button>
                <button class="operation" id="multi" onclick="
                    updateCalculation(' * ');
                ">*</button>
                
                <button  class="noOperation" id="zero" onclick="
                    updateCalculation(' 0 ');
                ">0</button>
                <button class="noOperation" id="dot" onclick="
                    updateCalculation(' . ');
                ">.</button>

                <!-- Pada saat klik tombol =, javaScript akan mengeksekusi fungsi result() dan 
                hasilnya akan dikirim pada class js-result yang terdapat pada line 21 -->
                <button class="noOperation" id="equal" onclick="
                    result();
                ">=</button>
                <button class="operation" id="divide" onclick="
                    updateCalculation(' / ');
                ">/</button>
                
                <!-- Pada saat tombol ini diklik, javaScript akan mengeksekusi fungsi clearNum()
                dan yang terjadi adalah semua hasil pada result dihapus. Kemudian result akan
                kembali pada hasil default, yaitu 0 -->
                <button class="noOperation" id="clear" onclick="
                    clearNum();
                ">Clear</button>
            </div>
        </div>
    </main>

    <!-- Men-link ke javaScript untuk eksekusi semua code yang menggunakan syntax javaScript -->
    <script src="121140111_BendryLakburlawal_Prak5.js"></script>
</body>
</html>
